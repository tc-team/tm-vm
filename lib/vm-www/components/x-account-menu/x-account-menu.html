<polymer-element name="x-account-menu" attributes="logged">
    <template>
        <link rel="stylesheet" href="css/style.css">
        
        <core-ajax id="ajaxDelSess"
            auto="false"
            url="http://localhost:3000/session"
            method="DELETE"
            handleAs="json"
            withCredentials="true"
            on-core-response="{{handleResponseDell}}">
        </core-ajax>

        <x-account-dropdown icon="account-box">
            <core-dropdown halign="right">
                <paper-item on-click="{{openProfile}}">
                    <core-icon icon="social:person" aria-label="person"></core-icon>
                    Profile
                </paper-item>
                <paper-item on-tap="{{showLogOutDialog}}">
                    <core-icon icon="icons:settings-power" aria-label="exit"></core-icon>
                    Log Out
                </paper-item>
            </core-dropdown>
        </x-account-dropdown>

<!--         <paper-menu-button>
            <paper-icon-button icon="account-box" noink></paper-icon-button>
            <paper-dropdown class="dropdown" halign="right">
                <core-menu class="menu">
                    <paper-item on-click="{{openProfile}}">Profile</paper-item>
                    <paper-item on-click="{{showLogOutDialog}}">Log Out</paper-item>
                </core-menu>
            </paper-dropdown>
        </paper-menu-button> -->

        <paper-action-dialog id='logOut' backdrop autoCloseDisabled>
            <p>Are you sure you want to Log Out?</p>
            <paper-button dismissive>No</paper-button>
            <paper-button on-click="{{executeLogOut}}" affirmative>Yes</paper-button>
        </paper-action-dialog>
     
    </template>

    <script src="js/script.js"></script>
</polymer-element>
