<polymer-element name="x-login-register-form" attributes="logged token">
    <template>
        <link rel="stylesheet" href="css/style.css">
        <paper-shadow z="1">
            <paper-tabs selected="{{select}}"  flex>
                <paper-tab>Log In</paper-tab>
                <paper-tab>Create Account</paper-tab>
            </paper-tabs>
            <core-pages selected="{{select}}">          
                <x-login-form islogged="{{logged}}" sessionService="http://localhost:3000/session"></x-login-form>
                <x-register-form token="{{token}}" islogged="{{logged}}" userService="http://localhost:3000/user" tokenService="http://localhost:3000/token"></x-register-form>
            </core-pages>
        </paper-shadow>
    </template>

    <script src="js/script.js"></script>
</polymer-element>
