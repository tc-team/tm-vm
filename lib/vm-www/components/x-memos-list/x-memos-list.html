<polymer-element name="x-memos-list" attributes="reloadList">
	<template>
		<link rel="stylesheet" href="css/style.css">

		<core-ajax 
			id="ajax"
			auto="false"
			url="http://localhost:3000/memo"
			method="GET"
			handleAs="json"
			withCredentials="true"
			response="{{memos}}">
		</core-ajax>

		<div layout vertical center>
			
			<template repeat="{{memo in memos}}">
				<x-memo-item src="{{memo.pathToFile}}" name="{{memo.name}}" memoId="{{memo.id}}" reloadList="{{reloadList}}"></x-memo-item>
			</template>

		</div>
	</template>

	<script src="js/script.js"></script>
</polymer-element>
