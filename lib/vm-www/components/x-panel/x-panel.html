<polymer-element name="x-panel" attributes="sessionState selectedTab">
    <template>
        <link rel="stylesheet" href="css/style.css">
    	<core-header-panel flex>
            <core-toolbar vertical layout>
                <core-icon icon="home"></core-icon>
                <span class="title">App</span>
                <template if="{{sessionState}}">
                    <paper-tabs selected="{{activeTab}}">
                        <paper-tab>
                            <a href="/#/target-maker">Target-maker</a>
                        </paper-tab>
                        <paper-tab>
                            <a href="/#/voice-memos">Voice-memos</a>
                        </paper-tab>
                    </paper-tabs>
                    <span flex></span>
                    <x-account-menu class="account-toolbar" logged="{{sessionState}}"></account-menu>
                </template>
            </core-toolbar>

            <content></content>

        </core-header-panel>
    </template>
    <script src="js/script.js"></script>
</polymer-element>
