<polymer-element name="x-panel" attributes="sessionState selectedTab">
	<template>
		<link rel="stylesheet" type="text/css" href="x-panel.css">
		<core-header-panel flex>
			<core-toolbar id="coreToolbar">
				<paper-icon-button id="toggle-button" 
									icon="menu" 
									aria-label="menu"
									on-click="{{buttonClick}}">
				</paper-icon-button>
				<paper-toast id="toast" text="Please login to select the application"></paper-toast>
				<span class="ligthColoredContent">app</span>
				<span flex></span>
				<template if="{{sessionState}}" id="template">
					<span class="ligthColoredContent">{{username}}</span>
					<x-account-menu class="account-toolbar" logged="{{sessionState}}"></x-account-menu>
					<paper-tabs id="navPanel" class="bottom fit" selected="{{activeTab}}">
						<paper-tab>
							<a href="/#/target-maker"  horizontal center-center layout>
								Target-maker
							</a>
						</paper-tab>
						<paper-tab>
							<a href="/#/voice-memos"  horizontal center-center layout>
								Voise-memos
							</a>
						</paper-tab>
					</paper-tabs>
				</template>
			</core-toolbar>
			<content></content>
		</core-header-panel>
	</template>
	<script src="x-panel.js"></script>
</polymer-element>
