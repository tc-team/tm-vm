<polymer-element name="x-target-maker-page">
	<template>
	<style>
		paper-card {
			width: 300px;
			margin: 8px auto;
			top: 30px;
			left: 30px;
		}
	</style>

		<geo-location latitude="{{localLat}}" longitude="{{localLong}}" watchpos></geo-location>
		<x-map on-google-map-ready="{{xMapReady}}"
			   latitude="{{localLat}}"
			   longitude="{{localLong}}"
			   marks="{{marks}}"
			   disableDefaultUI
			   clickEvents="true">
			   <!-- mouseEvents="true" -->

			<template repeat="{{marker in marks}}">
				<google-map-marker latitude="{{marker.latitude}}"
									longitude="{{marker.longitude}}"
									title="{{marker.name}}"
									draggable="true"
									clickEvents="true"
									mouseEvents="true"
									on-google-map-marker-dblclick="{{openCard}}"
									>
									<!-- on-google-map-marker-click="{{markerClicked}}" -->
					<b>title</b><br>
					<p>Lat: "{{marker.latitude}}"<br>
					   Lng: "{{marker.longitude}}"
					</p>
				</google-map-marker>
			</template>
		</x-map>

		<!-- <x-card></x-card> -->
		<paper-card >
			<div content>
				<div>Lorem ipsum dolor sit amet, nec ad conceptam interpretaris, mea ne solet repudiandae. 
					Laudem nostrud ei vim. Sapientem consequuntur usu ad, vel etiam philosophia ex, ad quidam option quo. 
					Sed sale integre pericula ei, rebum adipiscing ius ea.
				</div>
			</div>
			<div actions>
				<core-icon-button icon="favorite" title="favorite"></core-icon-button>
				<core-icon-button icon="bookmark" title="bookmark"></core-icon-button>
				<core-icon-button icon="cloud-upload" title="cloud-upload"></core-icon-button>
			</div>
		</paper-card>


	</template>
	<script src="js/script.js"></script>
</polymer-element>
