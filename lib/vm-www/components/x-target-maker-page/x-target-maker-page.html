<polymer-element name="x-target-maker-page">
	<template>
		<link rel="stylesheet" type="text/css" href="css/x-target-maker-page.css">

		<template is="auto-binding">
			<geo-location latitude="{{localLat}}" longitude="{{localLong}}" watchpos></geo-location>
			
			<x-map on-google-map-ready="{{xMapReady}}"
				   latitude="{{localLat}}"
				   longitude="{{localLong}}"
				   marks="{{marks}}"
				   disableDefaultUI>

					<template repeat="{{marker in marks}}">
						<google-map-marker latitude="{{marker.latitude}}"
											longitude="{{marker.longitude}}"
											title="{{marker.name}}"
											draggable="true">
							<b>title</b><br>
							<p>Lat: "{{marker.latitude}}"<br>
							   Lng: "{{marker.longitude}}"
							</p>
						</google-map-marker>
					</template>
			</x-map>

			<x-card id="core_card" layout vertical>
				<template repeat="{{marker in marks}}">
					<span>{{marker.name}}</span>
					<span>{{marker.latitude}}</span>
					<span>{{marker.longitude}}</span>
				</template>
			</x-card>
		</template>

	</template>
	<script src="js/x-target-maker-page.js"></script>
</polymer-element>
