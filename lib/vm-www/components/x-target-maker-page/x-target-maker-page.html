<polymer-element name="x-target-maker-page">
	<template>
			<core-ajax id="deleteMarker"
		        auto = "false"
		        url="http://localhost:3000/target/{{targetId}}"
		        method="DELETE"
		        handleAs="json"
		        withCredentials="true"
		        on-core-response="{{handleResDelMark}}">
		    </core-ajax>
	
		
			<geo-location latitude="{{localLat}}" longitude="{{localLong}}" watchpos></geo-location>
			
			<x-map latitude="{{localLat}}"
				   longitude="{{localLong}}"
				   marks="{{marks}}"
				   disableDefaultUI
				   dragEvents
				   mouseEvents
				   clickEvents>

					<template repeat="{{marker in marks}}">
						<x-map-marker latitude="{{marker.latitude}}"
											longitude="{{marker.longitude}}"
											title="{{marker.name}}"
											targetId="{{marker.id}}"
											draggable="true"
											mouseEvents
											clickEvents>
							<b>title</b><br>
							<p>Lat: "{{marker.latitude}}"<br>
							   Lng: "{{marker.longitude}}"
							</p>
							<paper-button raised id="deleteButton" icon="delete"></paper-button>
						</x-map-marker>
					</template>
			</x-map>

			<!-- <x-card id="core_card" layout vertical>
				<template repeat="{{marker in marks}}">
					<span>{{marker.name}}</span>
					<span>{{marker.latitude}}</span>
					<span>{{marker.longitude}}</span>
				</template>
			</x-card> -->
		

	</template>
	<script src="js/script.js"></script>
</polymer-element>
