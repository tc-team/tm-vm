<polymer-element name="x-target-maker">
	<template>
	<link rel="stylesheet" type="text/css" href="css/x-target-maker.css"></link>	
		<geo-location latitude="{{localLat}}" longitude="{{localLong}}" watchpos></geo-location>
		
		<x-map latitude="{{localLat}}"
			   longitude="{{localLong}}"
			   marks="{{marks}}"
			   disableDefaultUI
			   dragEvents
			   mouseEvents
			   clickEvents>

				<template repeat="{{marker in marks}}">
					<x-map-marker latitude="{{marker.latitude}}"
										longitude="{{marker.longitude}}"
										title="{{marker.name}}"
										targetId="{{marker.id}}"
										draggable="true"
										mouseEvents
										clickEvents>
					</x-map-marker>
				</template>
		</x-map>
