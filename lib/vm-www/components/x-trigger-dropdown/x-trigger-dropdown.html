<polymer-element name="x-trigger-dropdown" extends="core-icon-button" relative on-tap="{{toggle}}">
    <script>
        Polymer({
            toggle: function() {
                if (!this.dropdown) {
                    this.dropdown = this.querySelector('core-dropdown');
                }
            this.dropdown && this.dropdown.toggle();
            }
        });
    </script>
</polymer-element>
