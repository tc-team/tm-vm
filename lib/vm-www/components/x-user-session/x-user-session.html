<polymer-element name="x-user-session" attributes="sessionState sessionService">
	<template>
	    <core-ajax id="ajax"
		    auto
		    url="{{sessionService}}"
		    method="GET"
		    handleAs="json"
		    withCredentials="true"
		    on-core-response="{{handleResponse}}">
		</core-ajax>		
	</template>

	<script src="js/script.js"></script>
</polymer-element>
