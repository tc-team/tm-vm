<polymer-element name="x-voice-memos">
    <template>
        <link rel="stylesheet" href="css/style.css">

        <core-toolbar>
            My memos
        </core-toolbar>


        <core-overlay id="recorderDialog" backdrop autoCloseDisabled>
            <core-toolbar>
                New voice memo
            </core-toolbar>
            
            <x-memo-recorder reload="{{reloadList}}" memoService="http://localhost:3000/memo" id="recorder">
            </x-memo-recorder>
            
            <paper-button core-overlay-toggle on-click="{{stopRecorder}}">cancel</paper-button>
        </core-overlay>        

        <x-memos-list id="memosList" reloadList="{{reloadList}}" memoService="http://localhost:3000/memo"></x-memos-list>

        <paper-fab icon="add" id="addMemosButton" on-click="{{handleMemoDialog}}"></paper-fab>
    </template>

    <script src="js/script.js"></script>
</polymer-element>
