<polymer-element name="x-voice-memos">
  <template>
    <link rel="stylesheet" href="css/style.css">
      
      <core-toolbar>
        My memos
      </core-toolbar>

      <core-collapse id="collapse">
        <x-audio src="{{audioRecord}}">
        </x-audio>

        <x-memo-recorder audioRecUrl="{{audioRecord}}" id="recorder" reload="{{reloadList}}">
        </x-memo-recorder>
      </core-collapse>
      
      <x-memos-list id="memosList"></x-memos-list>

      <paper-fab icon="add" id="addMemosButton" on-click="{{handleCollapse}}"></paper-fab>
  </template>
  
  <script src="js/script.js"></script>

</polymer-element>
